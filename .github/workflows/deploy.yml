name: Next.js CI/CD Pipeline for AWS Lightsail

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache Node.js dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Check TypeScript types
        run: npx tsc --noEmit

      - name: Build Next.js App
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Add SSH Key for Lightsail (Application Instance)
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/git_hub
          chmod 600 ~/.ssh/git_hub
          ssh-keyscan -H 13.43.41.67 >> ~/.ssh/known_hosts

      - name: Verify Next.js build output
        run: |
          echo "Verifying the Next.js build output..."
          ls -la .next

      - name: Deploy Next.js App to AWS Lightsail
        env:
          LIGHTSAIL_APP_IP: "13.43.41.67"
        run: |
          echo "Starting deployment to AWS Lightsail..."

          # Ensure the target directory exists with proper permissions
          ssh -i ~/.ssh/git_hub ubuntu@$LIGHTSAIL_APP_IP "
            sudo mkdir -p /var/www/html/nextjs &&
            sudo chown -R ubuntu:ubuntu /var/www/html/nextjs
          "

          # Sync build files to Lightsail
          rsync -avzO --no-perms --delete --exclude='.git' --exclude='node_modules' \
            --exclude='*.log' --exclude='.next/cache' \
            -e "ssh -i ~/.ssh/git_hub" . \
            ubuntu@$LIGHTSAIL_APP_IP:/var/www/html/nextjs

          # Restart Next.js App using PM2
          ssh -i ~/.ssh/git_hub ubuntu@$LIGHTSAIL_APP_IP "
            cd /var/www/html/nextjs &&
            npm install --production &&
            pm2 restart next-app || pm2 start npm --name 'next-app' -- start
          "
