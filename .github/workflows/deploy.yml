name: CI/CD Pipeline for Next.js with AWS Lightsail

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Verify build & start scripts
        run: |
          if ! grep -q '"build":' package.json; then
            echo "ERROR: No build script found in package.json!" >&2
            exit 1
          fi
          if ! grep -q '"start":' package.json; then
            echo "ERROR: No start script found in package.json!" >&2
            exit 1
          fi

      - name: TypeScript Check (if applicable)
        run: |
          if [ -f "tsconfig.json" ]; then
            npx tsc --noEmit
          fi

      - name: Build Next.js Application
        run: npm run build

      - name: Run tests
        run: |
          echo "Running tests..."
          npm test || echo "Warning: Tests failed or are not defined."

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Add SSH Key for Lightsail
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/lightsail_key
          chmod 600 ~/.ssh/lightsail_key
          ssh-keyscan -H 13.43.41.67 >> ~/.ssh/known_hosts

      - name: Deploy to AWS Lightsail
        env:
          LIGHTSAIL_IP: "13.43.41.67"
        run: |
          ssh -i ~/.ssh/lightsail_key ubuntu@$LIGHTSAIL_IP << 'EOF'
            set -e

            sudo mkdir -p /var/www/html
            sudo chown -R ubuntu:ubuntu /var/www/html

            if [ -d /var/www/html ]; then
              sudo cp -r /var/www/html /var/www/html_backup_$(date +%F_%T)
            fi
          EOF

          rsync -avz --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.next/cache' \
            -e "ssh -i ~/.ssh/lightsail_key" \
            ./ ubuntu@$LIGHTSAIL_IP:/var/www/html

          ssh -i ~/.ssh/lightsail_key ubuntu@$LIGHTSAIL_IP << 'EOF'
            set -e

            cd /var/www/html

            npm ci --only=production

            npm run build || {
              sudo rm -rf /var/www/html
              sudo cp -r /var/www/html_backup_* /var/www/html
              exit 1
            }

            if ! command -v pm2 &> /dev/null; then
              sudo npm install pm2@latest -g
            fi

            pm2 delete nextjs-app || true
            pm2 start npm --name 'nextjs-app' -- start -- -p 4000
            pm2 save
            pm2 startup systemd -u ubuntu --hp /home/ubuntu

            if systemctl is-active --quiet nginx; then
              sudo systemctl reload nginx
            fi
          EOF

      - name: Cleanup
        run: |
          rm -f ~/.ssh/lightsail_key
