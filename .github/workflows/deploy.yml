name: Next.js CI/CD Pipeline for AWS Lightsail

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache Node.js dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          npm install
          # Ensure @radix-ui/themes is installed
          npm list @radix-ui/themes || npm install @radix-ui/themes
          
      - name: Check for missing globals.css
        run: |
          if [ ! -f "./src/app/(dashboard)/globals.css" ]; then
            echo "globals.css file is missing, creating a default one...";
            echo "body { margin: 0; font-family: sans-serif; }" > ./src/app/(dashboard)/globals.css
          fi

      - name: Build Next.js App
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Add SSH Key for Lightsail (Application Instance)
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/git_hub
          chmod 600 ~/.ssh/git_hub
          ssh-keyscan -H 13.43.41.67 >> ~/.ssh/known_hosts

      - name: Deploy Next.js App to AWS Lightsail
        env:
          LIGHTSAIL_APP_IP: "13.43.41.67"
        run: |
          echo "Starting deployment to AWS Lightsail..."
          
          # Ensure the target directory exists with proper permissions
          ssh -i ~/.ssh
